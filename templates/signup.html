{% extends './common/base.html' %}
{% load static %}
{% load socialaccount %}
{% block content %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
  integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">

<section class="py-5 mt-5">
  <div class="container py-5" style="width: 340px;align-content: center">
    <div class="row mb-5">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" name="Name" placeholder="Username">
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Email Id">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" name="confirmpassword" placeholder="Confirm Password">
        </div>
        <a href="{% provider_login_url "google" %}"> Sign In using:

          <button type="button" class="btn btn-link btn-floating mx-1" style="font-size:20px;color:navy">

            <i class="fab fa-google"></i>

          </button>

        </a>
        <br>
        <button type="submit" class="btn btn-primary" style="margin-left: 30%">Submit</button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
